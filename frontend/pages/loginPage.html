<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative IDE: Sign Up</title>
    <script type = "text/javascript" src="../js/validationlogin.js"></script>
</head>
<body>
    <div style="text-align:center">
        <h1>Sign Up</h1>
        <form action="" id="login" method="POST" onsubmit="return validate(this);">
            Email: <input name="email" type="email">
            <br><br>

            Password: <input name="password" type="password"> 
            <br><br>
            <input  name="button" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
