<!DOCTYPE html>
<html lang="en">

<head>
    <title>Collaborative IDE Editor</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Projects</h2>
                <button id="new-project-btn" class="icon-btn" title="New Project">+</button>
            </div>
            <div id="project-list" class="project-list">
                <!-- Projects will be loaded here -->
            </div>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <button id="save-btn" class="button-class">Save</button>
                <button id="execute-btn" class="button-class">Run</button>
                <button id="share-session" class="button-class">Share session with other user</button>
                <button onclick="window.location.href='/login'" id="login-btn" class="button-class">Login</button>
                <div id="sync-status" class="sync-status">Synced</div>
            </div>
            <div id="editor" data-file-id="" data-project-id=""></div>
            <div class="output">
                <div class="output-header">
                    Output
                </div>
                <div id="output-text" class="output-text">

                </div>
            </div>
        </div>
    </div>

    <div id="user-list" class="user-indicator">Connected Users:</div>


    <script src="/js/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="/js/collabEditor.js" type="text/javascript"></script>
    <script src="/js/exec.js" type="text/javascript"></script>
</body>

</html>
